<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    
    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
      background-color: #ccc;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .toggle-switch.active {
      background-color: #4CAF50;
    }
    
    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active .toggle-slider {
      transform: translateX(30px);
    }
    
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }
    
    .status.enabled {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status.disabled {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .instructions {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>üîç Field Detector</h3>
    <p>Step 1: DOM Reading</p>
  </div>
  
  <div class="toggle-container">
    <label for="extensionToggle">Enable Detection:</label>
    <div class="toggle-switch" id="toggleSwitch">
      <div class="toggle-slider"></div>
    </div>
  </div>
  
  <div class="status disabled" id="status">
    Extension Disabled
  </div>
  
  <div class="instructions">
    <strong>How to test:</strong><br>
    1. Enable the toggle above<br>
    2. Navigate to any webpage<br>
    3. Open DevTools Console (F12)<br>
    4. Look for logs showing detected elements<br>
    5. Try typing in form fields to see DOM changes
  </div>
  
  <script src="popup-simple.js"></script>
</body>
</html>
